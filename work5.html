
<html><head>
<meta charset="utf-8"> 
<title>动画循环</title> 
<style>
	@keyframes myfirst{  
		0%{background: blueviolet; left:0px; top:0px;}         
		25% {background: bisque; left:300px; top:0px;}         
		50% {background: goldenrod; left:300px; top:300px;}         
		75% {background: purple; left:0px; top:300px;}        
		100% {background: chartreuse; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 5s;
		position: absolute;         
		padding: 30px;
	}
</style>
</head>
<body>

<div>小黑子</div>


</body></html>
