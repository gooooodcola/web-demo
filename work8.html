<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        td {
            border: outset green;
        }
    </style>
    <script>
        document.write("<table align='left'>")
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("<td>")
                document.write(j + "X" + i + "=" + j * i + "　");
                document.write("</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</head>

<body>

</body>

</html>
