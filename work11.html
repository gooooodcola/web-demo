<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<script>
	function user(){
		var unv=document.getElementById("username").value;
		var ts1=document.getElementById("userts");
		if(unv.length==0){
			ts1.innerHTML="用户名不能为空";
			ts1.style.color="red";
		}
		else{
			ts1.innerHTML="用户名可用";
			ts1.style.color="green";
		}
	}
	function password1(){
		var pwd1=document.getElementById("1password").value;
		var ts2=document.getElementById("1passwordts");
		if(pwd1.length==0){
			ts2.innerHTML="密码不能为空";
			ts2.style.color="red";
		}
		else{
			ts2.innerHTML="密码可用";
			ts2.style.color="green";
		}
	}
	function password2(){
		var pwd1=document.getElementById("1password").value;
		var pwd2=document.getElementById("2password").value;
		var ts3=document.getElementById("2passwordts");
		if(pwd2.length==0){
			ts3.innerHTML="密码不能为空";
			ts3.style.color="red";
		}
		else if(pwd1==pwd2){
			ts3.innerHTML="密码一致"
			ts3.style.color="green";
		}
		else{
			ts3.innerHTML="密码不同，请重新输入"
			ts3.style.color="yellow";
		}
	}
</script>
<body>
	<div align="center">
		<td>用户名：</td>
		<input type="text" id="username" placeholder="请输入用户名" onblur="user()"/>
		<span id="userts"></span><br />
		<td>密码：</td>
		<input type="text" id="1password" placeholder="请输入密码" onblur="password1()"/>
		<span id="1passwordts"></span><br />
		<td>确认密码：</td>
		<input type="text" id="2password" placeholder="请再次输入密码" onblur="password2()"/>
		<span id="2passwordts"></span><br />
		<input type="submit" value="注册"/>
	</div>
</body>
