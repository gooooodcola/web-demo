
<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <title>税后</title>
</head>

<body>
    <script>
        var profit = 250000;
        if (profit <= 80000) {
            sal = profit * 0.1;
        } else if (profit <= 200000) {
            sal = 80000 * 0.1 + (profit - 80000) * 0.075;
        } else if (profit <= 400000) {
            sal = 80000 * 0.1 + 80000 * 0.075 + (profit - 200000) * 0.05;
        } else if (profit <= 600000) {
            sal = 80000 * 0.1 + 80000 * 0.075 + 200000 * 0.05 + (profit - 400000) * 0.03;
        } else if (profit <= 800000) {
            sal = 80000 * 0.1 + 80000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + (profit - 600000) * 0.015;
        } else {
            sal = 80000 * 0.1 + 80000 * 0.075 + 200000 * 0.05 + 200000 * 0.03 + 400000 * 0.015 + (profit - 800000) * 0.01;
        }
        alert("你已经贪污了" + sal+"元")
    </script>
</body></html>
